<!DOCTYPE html>
<html>
<head>
  <title>Cheque In</title>
<link rel=stylesheet href="style.css">
</head>

<body>
  <h1>Welcome to Cheque In</h1>
  <p>Cheque In is a service that lets you use the menu items at a restaurant to let you split your bill with your friends through Venmo.</p>
  <p>Sign in with Venmo below to get started</p>
  <input id="login_button" type="button" value="Log in with Venmo" onclick="loginToVenmo()" />
  <script type="text/javascript">
    function loginToVenmo() {
      window.location.href = "https://api.venmo.com/v1/oauth/authorize?client_id=2386&scope=make_payments%20access_profile%20access_friends&response_type=code";
    }
  </script>:q

</body>
</html>
