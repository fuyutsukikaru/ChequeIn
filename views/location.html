<!DOCTYPE html>
<html>
<head>
  <title>Find the Restaurant</title>
</head>

<body>
  <h1 id="welcome">Welcome <%= username %>!</h1>
  <table id="business">
    <% for(var i = 0; i < place.length; i++) {%>
      <tr>
        <td><a href="/location?id=<%= i + '">' place[i] %></a></td>
      </tr>
    <% }%>
  </table>
</body>
</html>
