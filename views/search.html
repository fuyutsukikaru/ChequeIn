<!DOCTYPE html>
<html>
<head>
  <title>Find the Restaurant</title>
</head>

<body>
  <script type="text/javascript">
    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(GetLocation);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
    function GetLocation(location) {
      //alert("Latitude: " + location.coords.latitude + " and Longitude: " + location.coords.longitude);
      console.log(location.coords.latitude);
      console.log(location.coords.longitude);
      document.getElementById('latitude').value = location.coords.latitude;
      document.getElementById('longitude').value = location.coords.longitude;
      document.getElementById('loc_submit').click();
    }
  </script>

  <form method="post" action="/location">
    <input id="latitude" name="latitude" type="text" name="Latitude">
    <input id="longitude" name="longitude" type="text" name="Longitude">
    <input id="loc_submit" type="submit" value="Search">
  </form>
</body>
</html>
