<!DOCTYPE html>
<html>
<head>
  <title>Find the Restaurant</title>
</head>

<body>
  <h1 id="welcome">Welcome <%= username %>!</h1>
  <input id="locator_button" type="button" value="Get My Location" onclick="locator()" />
  <script type="text/javascript">
    function locator() {
      console.log("Button was pressed");
      if (navigator.geolocation) {
        navigator.geolocation.getCurrenPosition(GetLocation);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
    function GetLocation(location) {
      console.log("Getting location");
      alert("Latitude: " + location.coords.latitude + " and Longitude: " + location.coords.longitude);
    }
  </script>
</body>
</html>
