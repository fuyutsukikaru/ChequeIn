<!DOCTYPE html>
<html>
<head>
  <title>Find the Restaurant</title>
</head>

<body>
  <h1 id="welcome">Welcome <%= username %>!</h1>
  <script type="text/javascript">
    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(GetLocation);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
    function GetLocation(location) {
      //alert("Latitude: " + location.coords.latitude + " and Longitude: " + location.coords.longitude);
      document.getElementById('lat').value = location.coords.latitude;
      document.getElementById('long').value = location.coords.longitude;
      document.getElementById('loc_submit').submit();
    }
  </script>

  <form method="post" action="/location">
    <input id="lat" type="text" name="Latitude">
    <input id="long" type="text" name="Longitude">
    <input id="loc_submit" type="submit" value="Search">
  </form>
</body>
</html>
